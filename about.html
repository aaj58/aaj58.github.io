<!doctype html>
<html>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
  
  <style>
    .vis-item {

    font-family:"Arial", Helvetica, sans-serif;
    font-size: 62.5%;
    border-color: #112731;
    background-color: #8BC190;
    }
  </style>

<div id="visualization"></div>
  
  <script type="text/javascript">
			  // DOM element where the Timeline will be attached
			  var container = document.getElementById('visualization');

			  // Create a DataSet (allows two way data-binding)
			  var today = new Date();
			  var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();

			  var items = new vis.DataSet([
          {id: 1, content: 'B.S. in Industrial Engineering @ Pitt', start:'2013-08-26', end:'2017-04-30', type: 'background'},
	  {id: 2, content: 'M.Eng. in Operations<br>Research and <br>Information<br>Engineering<br>@ Cornell Tech', start:'2017-08-21', end:'2018-05-27', type: 'background'},
	  {id: 3, content: 'Data Engineer<br>@ Bloomberg', start: '2018-06-11'},
	  {id: 4, content: 'Analyst<br>Intern<br>@ Source One', start: '2017-05-01', end:'2017-08-01'},
	  {id: 5, content: 'Business<br>Systems<br>Intern<br>@ Giant Eagle', start: '2014-05-12', end:'2014-08-08'},
	  {id: 6, content: 'Research Assistant @ Pitt IE Department', start: '2014-10-01', end:'2017-04-30'},
	  {id: 7, content: 'Resident Assistant and <br>Program Coordinator<br>@ Pitt Res Life', start: '2014-08-08', end:'2017-04-30'}
			  	]);

			  // Configuration for the Timeline
			  var options = {
			  	height: '50vh',
			  	zoomable: true,
			  	start: new Date(2013, 12, 21),
			  	end: new Date(2018, 9, 30),
			  	min: new Date(2012,12,10),
			  	max: new Date(2020,03,20)
			  };

			  // Create a Timeline
			  var timeline = new vis.Timeline(container, items, options);

			  var txtData = document.getElementById('data');
			  var btnLoad = document.getElementById('load');
			  function loadData () {
			  	var temp="[{\"id\":"+Math.round(Math.random() * 100)+",\"content\":\""+txtData.value+"\",\"start\":\"2018-05-30\"}]"
			  	var data = JSON.parse(temp);
			  	if(txtData.value != ""){ 

			  		items.add(data);

			    // adjust the timeline window such that we see the loaded data
			    timeline.fit();
			}
		}
		btnLoad.onclick = loadData;
		 // attach events to the navigation buttons
    document.getElementById('zoomIn').onclick    = function () { timeline.zoomIn( 0.5); };
    document.getElementById('zoomOut').onclick   = function () { timeline.zoomOut( 0.5); };
   

	</script>

</body>
</html>
